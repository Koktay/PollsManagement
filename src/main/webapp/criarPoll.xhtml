<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Criar Polls</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <h:outputStylesheet library="css" name="/bootstrap.min.css"/>
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
    </div>

    <h:form id="form">
        <p:growl id="growl" showDetail="true"/>
        <div class="row justify-content-center">
            <div class="col-md-9" style="margin-top: 20px">
                <h3 align="center">Crie Poll</h3>
                <div align="center" style="margin-top: 30px">
                    <h:outputLabel for="categoria" class="col-sm-2 control-label">TÃ­tulo</h:outputLabel>
                    <div class="col-sm-6" align="center">
                        <p:inputText class="form-control" id="categoria" value="#{pollMB.categoria}"/>
                    </div>

                </div>
                <div align="center" class="p-field p-col-12 p-md-4">
                    <p:outputLabel for="@next" value="Restringir"/>
                    <div align="center">
                        <p:selectOneMenu id="rst" value="#{pollMB.selectedRst}"
                                         hideNoSelectionOption="#{not empty pollMB.selectedRst}">
                            <p:ajax update="@this" process="@this"/>
                            <f:selectItem itemValue="#{null}" noSelectionOption="true"/>
                            <f:selectItems value="#{pollMB.restricoes}" var="rest" itemLabel="#{rest}"
                                           itemValue="#{rest}"/>
                        </p:selectOneMenu>
                    </div>
                </div>
                <div align="center" style="margin-top: 20px">
                    <p:commandButton value="Criar" action="#{pollMB.criar}" update="@form growl" process="@form"
                                     class="btn btn-info btn-lg"/>
                </div>
            </div>
        </div>
    </h:form>

</h:body>
</html>
