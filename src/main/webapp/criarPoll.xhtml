<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Criar Polls</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <h:outputStylesheet library="css" name="/bootstrap.min.css" />
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header" >
            <ui:include src="/header.xhtml" />
        </ui:insert>
    </div>

    <div class="panel panel-default" style="margin-left: 10px">
        <div class="panel-heading">
            <div class="clearfix">
                <h4 class="panel-title fgr-titulo-panel">Crie Poll</h4>
            </div>
        </div>

        <div class="panel-body">
            <h:form class="form-horizontal" method="POST">

                <div class="form-group">
                    <h:outputLabel for="titulo" class="col-sm-2 control-label">TÃ­tulo</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText class="form-control" id="titulo" value="#{pollMB.titulo}"/>
                    </div>
                </div>
            </h:form>
        </div>
    </div>

    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>

</h:body>
</html>
