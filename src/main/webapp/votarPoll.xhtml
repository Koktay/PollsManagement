<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Votar Polls</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <h:outputStylesheet library="css" name="/bootstrap.min.css" />
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header" >
            <ui:include src="/header.xhtml" />
        </ui:insert>
    </div>

    <div class="panel panel-default" style="margin-left: 10px">
        <div class="panel-heading">
            <div class="clearfix">
                <h3 class="panel-title fgr-titulo-panel">Vote</h3>
            </div>
        </div>

        <div class="panel-body">
            <h:form class="form-horizontal" method="POST">
                <div align="center">
                    <div class="form-group">
                        <h:selectBooleanCheckbox id="box1"/>
                        <h:outputLabel class="checkbox" for="box1" value="#{pollMB.games.get(pollMB.keys.get(0))}"/>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box2" value="#{pollMB.games.get(pollMB.keys.get(1))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box3" value="#{pollMB.games.get(pollMB.keys.get(2))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box4" value="#{pollMB.games.get(pollMB.keys.get(3))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box5" value="#{pollMB.games.get(pollMB.keys.get(4))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box6" value="#{pollMB.games.get(pollMB.keys.get(5))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box7" value="#{pollMB.games.get(pollMB.keys.get(6))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box8" value="#{pollMB.games.get(pollMB.keys.get(7))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box9" value="#{pollMB.games.get(pollMB.keys.get(8))}"/>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="checkbox" for="box2">
                            <input type="checkbox" id="box10" value="#{pollMB.games.get(pollMB.keys.get(9))}"/>
                        </label>
                    </div>
                </div>
            </h:form>
        </div>
    </div>

    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>

</h:body>
</html>
