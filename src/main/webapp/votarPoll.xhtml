<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Votar Polls</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
    <h:outputStylesheet name="/css/style.css"/>
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
    </div>

    <h:form id="form">
        <div class="row justify-content-center">
            <div class="col-md-7">
                <div class="wrap w-100">
                    <div class="heading-title mb-4 text-center">
                        <h:outputLabel value="#{pollMB.getTitulo()}"/>
                    </div>
                    <ul class="ks-cboxtags p-0 m-0">
                        <li>
                            <p:selectOneRadio id="rd" value="#{pollMB.selectedGame}" layout="grid" columns="1">
                                <f:selectItems value="#{pollMB.games}" var="game" itemLabel="#{game}"
                                               itemValue="#{game}"/>
                            </p:selectOneRadio>
                        </li>
                    </ul>
                </div>
                <div align="center" style="margin-top: 20px">
                    <p:commandButton value="Votar" action="#{pollMB.votar}" update="@form" process="@form"
                                     class="btn btn-info btn-lg"/>
                </div>
            </div>
        </div>
    </h:form>

    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
    <h:outputScript library="js" name="jquery.min.js"/>
    <h:outputScript library="js" name="main.js"/>
    <h:outputScript library="js" name="main.js"/>

</h:body>
</html>
