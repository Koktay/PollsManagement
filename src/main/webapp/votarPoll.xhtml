<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Votar Polls</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
</h:head>
<h:body>

    <f:metadata>
        <f:viewParam name="categoria" value="#{pollMB.categoria}" />
        <f:viewParam name="id" value="#{pollMB.id}" />
    </f:metadata>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
    </div>

    <h:form id="form">
        <p:growl id="growl" showDetail="true" />
            <div align="center" style="margin-top: 80px">
                <div class="wrap w-100">
                    <div class="heading-title mb-4 text-center">
                        <h3><h:outputLabel value="#{pollMB.categoria}"/></h3>
                    </div>
                    <ul class="ks-cboxtags p-0 m-0">
                        <li>
                            <p:selectOneRadio id="rd" value="#{pollMB.jogoVotado}" layout="grid" columns="1">
                                <f:selectItems value="#{pollMB.games}" var="game" itemLabel="#{game}"
                                               itemValue="#{game}"/>
                            </p:selectOneRadio>
                        </li>
                    </ul>
                </div>
                <div align="center" style="margin-top: 20px">
                    <p:commandButton value="Votar" action="#{pollMB.votar}" update="@form growl" process="@form"
                                     class="btn btn-info btn-lg"/>
                </div>
            </div>
    </h:form>

</h:body>
</html>
