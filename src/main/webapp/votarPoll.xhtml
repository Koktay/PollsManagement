<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Votar Polls</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <h:outputStylesheet name="/css/bootstrap.min.css"/>
    <h:outputStylesheet name="/css/style.css"/>
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-7">
            <div class="wrap w-100">
                <div class="heading-title mb-4 text-center">
                    <h:outputLabel value="#{pollMB.titulo}"/>
                </div>
                <ul class="ks-cboxtags p-0 m-0">
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne1" checked="" value=""/>
                        <h:outputLabel for="checkboxOne1" value="#{pollMB.games.get(pollMB.keys.get(0))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne2" checked=""/>
                        <h:outputLabel for="checkboxOne2" value="#{pollMB.games.get(pollMB.keys.get(1))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne3" checked=""/>
                        <h:outputLabel for="checkboxOne3" value="#{pollMB.games.get(pollMB.keys.get(2))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne4" checked=""/>
                        <h:outputLabel for="checkboxOne4" value="#{pollMB.games.get(pollMB.keys.get(3))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne5" checked=""/>
                        <h:outputLabel for="checkboxOne5" value="#{pollMB.games.get(pollMB.keys.get(4))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne6" checked=""/>
                        <h:outputLabel for="checkboxOne6" value="#{pollMB.games.get(pollMB.keys.get(5))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne7" checked=""/>
                        <h:outputLabel for="checkboxOne7" value="#{pollMB.games.get(pollMB.keys.get(6))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne8" checked=""/>
                        <h:outputLabel for="checkboxOne8" value="#{pollMB.games.get(pollMB.keys.get(7))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne9" checked=""/>
                        <h:outputLabel for="checkboxOne9" value="#{pollMB.games.get(pollMB.keys.get(8))}"/>
                    </li>
                    <li>
                        <h:selectBooleanCheckbox type="checkbox" id="checkboxOne10" checked=""/>
                        <h:outputLabel for="checkboxOne10" value="#{pollMB.games.get(pollMB.keys.get(9))}"/>
                    </li>
                </ul>
            </div>
            <div align="center" style="margin-top: 20px">
                <button type="submit" class="btn btn-info btn-lg">Votar</button>
            </div>
        </div>
    </div>

    <h:outputScript library="js" name="bootstrap.min.js"/>
    <h:outputScript library="js" name="jquery-3.1.1.min.js"/>
    <h:outputScript library="js" name="jquery.min.js"/>
    <h:outputScript library="js" name="main.js"/>
    <h:outputScript library="js" name="main.js"/>

</h:body>
</html>
