<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Votar Polls</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <h:outputStylesheet library="css" name="/bootstrap.min.css"/>
</h:head>
<h:body>

    <div id="header">
        <ui:insert name="header">
            <ui:include src="/header.xhtml"/>
        </ui:insert>
    </div>


    <div class="card">
        <h:form id="form">
            <p:dataTable id="polls" var="poll" value="#{pollMB.polls}" rowKey="#{poll.id}"
                         selection="#{pollMB.selectedPoll}" selectionMode="single">
                <f:facet name="header">
                    Click com o Direito para Ver Opções
                </f:facet>

                <p:column headerText="Id">
                    <h:outputText value="#{poll.id}"/>
                </p:column>
                <p:column headerText="Criador">
                    <h:outputText value="#{poll.usuario.nome}"/>
                </p:column>
                <p:column headerText="Categoria">
                    <h:outputText value="#{poll.titulo}"/>
                </p:column>
            </p:dataTable>

            <p:contextMenu for="polls">
                <p:menuitem value="Ver" update="pollDetail" icon="pi pi-search"
                            oncomplete="PF('pollDialog').show()"/>
            </p:contextMenu>

            <p:dialog widgetVar="pollDialog" modal="true" showEffect="fade"
                      hideEffect="fade" resizable="false" width="625" height="400">
                <f:facet name="header">
                    <p:outputPanel autoUpdate="true">#{pollMB.selectedPoll.titulo}</p:outputPanel>
                </f:facet>
                <p:outputPanel id="pollDetail" style="text-align:center;">
                    <p:column rendered="#{not empty pollMB.selectedPoll}">
                        <div class="product">
                            <div class="product-grid-item border-0" style="margin-bottom: 0">
                                <div>
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(0))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(1))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(2))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(3))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(4))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(5))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(6))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(7))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(8))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                                <div style="margin-top: 20px">
                                    <h:outputLabel value="#{pollMB.games.get(pollMB.keys.get(9))}"/>
                                    <p:progressBar widgetVar="pbAjax" ajax="true" value="50"
                                                   labelTemplate="50%" styleClass="p-mt-3" global="false">
                                    </p:progressBar>
                                </div>
                            </div>
                        </div>
                    </p:column>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </div>

</h:body>
</html>
